<div class="card border-primary text" >
    <div class="card-header text-center">{{titulo}}</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6 mt-3">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="username" autofocus required>
            </div>
            <div class="form-group col-sm-6 mt-3">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="password" required>
            </div>
            <div class="form-group d-grid gap-2 col-6 mt-3">
                <input (click)="login()" type="submit" class="btn btn-primary" value="Login">
            </div>
        </form>
    </div>
</div>
